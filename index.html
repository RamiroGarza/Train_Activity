<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <header style="text-align: center; font-size: 60px">
        Anytime is Train Time
    </header>
    <h3 style="text-align: left; color:blue">
        Current Train Schedule
    </h3>
    <!-- Add table form with 1) Current Train Schedule - Train Name, Destination, Frequency, Next Arrival, Minutes Away-->
    <div class="table-responsive-lg">
        <table class="table table-borderless" id="train-table">
            <thead style="font-style: oblique; color: blue">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Add table form with input fields for 1) Train Name, 2) Destination, 3) First Train Time (HH:mm - military time)
    <!/-- 4) Frequency (min) and 5)submit button -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="input-train-name" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time" placeholder="First Train Time">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Minutes Away</label>s
                <input type="text" class="form-control" id="mins-away" placeholder="Minutes Away">
            </div>
            <button type="submit" id="btn-primary">Submit</button>
        </form>
    </div>
    <!-- jQuery JS CDN; Compiled and minified -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase JS CDN; Compiled and minified -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- JS File -->
    <script src="./assets/Javascript.js"></script>
</body>

</html>
